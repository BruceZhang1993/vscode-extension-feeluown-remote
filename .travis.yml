notifications:
  email: false
sudo: false
os:
- linux
language: node_js
node_js:
- 8
addons:
  apt:
    packages:
    - libsecret-1-dev
cache:
  directories:
    - .vscode-test
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start;
    sleep 3;
  fi
script:
- npm test --silent
- npm run vscode:prepublish
before_deploy:
- npm install -g vsce
- vsce package
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "feeluown-remote-*.vsix"
    skip_cleanup: true
    on:
      repo: BruceZhang1993/vscode-extension-feeluown-remote
      tags: true
  - provider: script
    script: vsce publish -p $VS_TOKEN
    skip_cleanup: true
    on:
      repo: BruceZhang1993/vscode-extension-feeluown-remote
      tags: true
