notifications:
  email: false
sudo: false
os:
- linux
language: node_js
node_js:
- 8
addons:
  apt:
    packages:
    - libsecret-1-dev
script:
- npm run vscode:prepublish
before_deploy:
- npm install -g vsce
- vsce package
- export PACKAGE_NAME=$(ls feeluown-remote-*.vsix)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${PACKAGE_NAME}""
  skip_cleanup: true
  on:
    repo: BruceZhang1993/vscode-extension-feeluown-remote
    tags: true
